name: Deploy to Vercel

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

concurrency:
  group: sakalsense-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout code ---
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # --- Version check for production only ---
      - name: Check frontend version bump (main only)
        id: version-check
        if: github.ref == 'refs/heads/main'
        run: |
          PREV=$(git show HEAD~1:apps/frontend/package.json | jq -r .version)
          CURR=$(jq -r .version apps/frontend/package.json)
          echo "Prev: $PREV"
          echo "Curr: $CURR"

          if [ "$PREV" != "$CURR" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "Frontend version not changed. Skipping production deploy."
          fi

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint

      - name: Type check
        run: pnpm -r type-check

      # --- Deploy to Vercel only if version changed ---
      - name: Deploy to Vercel (main only)
        if: github.ref == 'refs/heads/main' && steps.version-check.outputs.deploy == 'true'
        run: |
          npm i -g vercel@latest
          vercel --prod --yes

      # --- Staging deploy (preview) ---
      - name: Deploy to Vercel Preview (staging)
        if: github.ref == 'refs/heads/staging'
        run: |
          npm i -g vercel@latest
          vercel --yes
