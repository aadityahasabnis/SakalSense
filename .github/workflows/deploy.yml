name: Frontend Release Gate

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

concurrency:
  group: sakalsense-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check frontend version bump (prod only)
        if: github.ref == 'refs/heads/main'
        run: |
          PREV=$(git show HEAD~1:apps/frontend/package.json | jq -r .version)
          CURR=$(jq -r .version apps/frontend/package.json)

          echo "Prev: $PREV"
          echo "Curr: $CURR"

          [ "$PREV" != "$CURR" ] || {
            echo "Frontend version must be incremented for production."
            exit 1
          }

      - name: Ensure backend unchanged (prod only)
        if: github.ref == 'refs/heads/main'
        run: |
          git diff --name-only HEAD~1 HEAD | grep '^apps/backend/' && {
            echo "Backend changes detected during frontend release."
            exit 1
          } || echo "Backend unchanged."

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint

      - name: Type check
        run: pnpm -r type-check
