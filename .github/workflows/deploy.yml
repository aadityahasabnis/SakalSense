name: Deploy to Vercel

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

concurrency:
  group: sakalsense-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check frontend version bump (main only)
        id: version-check
        if: github.ref == 'refs/heads/main'
        run: |
          PREV=$(git show HEAD~1:apps/frontend/package.json | jq -r .version)
          CURR=$(jq -r .version apps/frontend/package.json)
          echo "Prev: $PREV"
          echo "Curr: $CURR"

          if [ "$PREV" != "$CURR" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Ensure backend unchanged (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git diff --name-only HEAD~1 HEAD | grep '^apps/backend/' && \ { echo "Backend changes detected during frontend release. Skipping deploy."; exit 1; } || \ echo "Backend unchanged."

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -r lint

      - name: Type check
        run: pnpm -r type-check

      # --- Optional: Deploy to Vercel (trigger only if version changed) ---
      - name: Deploy to Vercel
        if: github.ref == 'refs/heads/main' && steps.version-check.outputs.deploy == 'true'
        run: |
          npm i -g vercel@latest
          vercel --prod --yes
